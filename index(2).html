<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сайт</title>

  <link rel="stylesheet" href="style(2).css">
</head>
<body>
  <header class="site-header">
     <div class="left-texts">
         <span>Магазин</span>

         <span>Контакты</span> 
     </div> 
     <div class="center-logo"> 
        <img src="logo.png"> 
     </div> 
     <div class="right-icons"> 
        <img src="clarity_search-line.png"> 
        <img src="clarity_user-line.png"> 
        <img src="clarity_shopping-cart-line.png"> 
     </div>

    <section class="promo">

    </section>

    
    <section class="cards-layout">
        <img class="cadr small" src="plant.png"> 
        <span class="caption">Новый</span>
        <img class="card small" src="plant 1.png"> 
        <span class="captionn">Популярные</span>
        <img class="card big" src="plant 2.png"> 
        <span class="captionnn">Рекомендуемые</span>
        <span class="captionnnn">Цветок антуриума</span>
        <span class="captionnnnn">Подробнее</span>
